<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <load src="./partials/back-link.html" />
      </div>
    </main>

  <form class="form">
    <label class="form-label">
      Delay (ms)
      <input type="number" name="delay" class="form-input" required />
    </label>
  
    <fieldset class="form-fieldset">
      <legend class="form-legend">State</legend>
      <label class="form-radio-label">
        <input type="radio" name="state" value="fulfilled" class="form-radio" required />
        Fulfilled
      </label>
      <label class="form-radio-label">
        <input type="radio" name="state" value="rejected" class="form-radio" required />
        Rejected
      </label>
    </fieldset>
  
    <button type="submit" class="form-button">Create notification</button>
  </form>


    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
